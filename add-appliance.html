<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Energy Guardian - Shto Pajisje</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
    font-family:'Inter',sans-serif;
    margin:0;
    padding:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* HEADER */
header{
    background:rgba(0,255,100,0.9);
    padding:1rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    backdrop-filter:blur(10px);
}

header h1{
    margin:0;
    color:#000;
    font-weight:700;
}

nav a{
    margin-left:1.2rem;
    color:#000;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

nav a:hover{
    opacity:0.7;
}

/* MAIN */
main{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:85vh;
    padding:2rem;
}

.form-container{
    background:rgba(255,255,255,0.08);
    padding:2.5rem;
    border-radius:20px;
    backdrop-filter:blur(15px);
    width:100%;
    max-width:500px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.form-container h2{
    margin-top:0;
    text-align:center;
    font-weight:700;
    margin-bottom:1.5rem;
}

/* INPUTS */
label{
    font-size:0.9rem;
    opacity:0.9;
}

input{
    width:100%;
    padding:0.8rem;
    margin:0.5rem 0 1.2rem 0;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:1rem;
}

input:focus{
    box-shadow:0 0 0 2px #00ff88;
}

/* BUTTON */
button{
    width:100%;
    padding:0.9rem;
    border-radius:12px;
    border:none;
    background:linear-gradient(135deg,#00ff88,#00cc66);
    color:#000;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 5px 20px rgba(0,255,136,0.4);
}

/* MOBILE */
@media(max-width:600px){
    header{
        flex-direction:column;
        text-align:center;
    }
    nav{
        margin-top:0.5rem;
    }
}

</style>
</head>
<body>

<header>
<h1>⚡ Energy Guardian</h1>
<nav>
  <a href="dashboard.html">Paneli Kryesor</a>
  <a href="add-appliance.html">Shto Pajisje</a>
  <a href="simulator.html">Simulimi</a>
  <a href="reports.html">Raportet</a>
</nav>
</header>

<main>
<div class="form-container">
<h2>Shto Pajisje Elektrike</h2>

<label>Emri i pajisjes</label>
<input type="text" id="appliance-name" placeholder="p.sh. Frigorifer">

<label>Fuqia (Watt)</label>
<input type="number" id="appliance-watt" placeholder="p.sh. 150">

<label>Orë përdorimi në ditë</label>
<input type="number" id="appliance-hours" placeholder="p.sh. 24">

<button onclick="addAppliance()">Shto Pajisjen</button>

</div>
</main>

<script>

let appliances = JSON.parse(localStorage.getItem('appliances') || '[]');

function addAppliance(){

  let name = document.getElementById("appliance-name").value.trim();
  let watt = parseFloat(document.getElementById("appliance-watt").value);
  let hours = parseFloat(document.getElementById("appliance-hours").value);

  if(!name || isNaN(watt) || isNaN(hours) || watt<=0 || hours<=0){
      alert("Ju lutem plotësoni të dhëna të sakta!");
      return;
  }

  appliances.push({name,watt,hours});
  localStorage.setItem('appliances',JSON.stringify(appliances));

  document.getElementById("appliance-name").value="";
  document.getElementById("appliance-watt").value="";
  document.getElementById("appliance-hours").value="";

  alert("Pajisja u shtua me sukses!");
}

</script>

</body>
</html>
